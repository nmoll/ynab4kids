<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center">
      YNAB For Kids
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card
    *ngFor="let budget of budgetFacade.budgets$ | async"
    [button]="true"
    [routerLink]="[budget.id]"
    style="padding: 1rem;"
  >
    <ion-card-title>
      {{ budget.name }}
    </ion-card-title>
  </ion-card>
</ion-content>
