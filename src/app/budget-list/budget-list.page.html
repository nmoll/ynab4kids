<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      YNAB For Kids
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      *ngFor="let budget of budgetFacade.budgets$ | async"
      [routerLink]="[budget.id]"
      detail
    >
      <ion-label>{{budget.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
