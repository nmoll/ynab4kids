<svg
  #money
  height="100"
  width="100"
  (click)="onClick()"
  style="user-select: none; cursor: pointer; z-index: 10000;position: relative;"
>
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic');
    </style>
  </defs>
  <circle cx="50" cy="50" r="40" fill="#d4af37" />
  <text
    x="50%"
    y="50%"
    dominant-baseline="middle"
    fill="white"
    text-anchor="middle"
    font-family="Roboto"
    font-size="32"
  >
    {{ amount }}
  </text>
</svg>
