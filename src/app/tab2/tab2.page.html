<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center">
      Rowan's Budget
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" color="success" size="large"
    >$1.00 to budget!</ion-button
  >

  <div style="display: flex; margin-top: 2rem; justify-content: space-evenly">
    <app-category-button
      *ngFor="let category of categoryFacade.categories$ | async"
      [amount]="category.balance"
      [name]="category.name"
    ></app-category-button>
  </div>
</ion-content>
