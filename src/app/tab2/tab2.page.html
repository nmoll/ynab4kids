<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center">
      Rowan's Budget
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" color="success" size="large"
    >$1.00 to budget!</ion-button
  >

  <div style="display: flex; margin-top: 2rem; justify-content: space-evenly">
    <ion-card [button]="true" style="padding: 2rem;">
      <app-category-button [amount]="5" [name]="'Giving'"></app-category-button>
    </ion-card>
    <ion-card [button]="true" style="padding: 2rem;">
      <app-category-button
        [amount]="12.21"
        [name]="'Saving'"
      ></app-category-button>
    </ion-card>
  </div>

  <div style="display: flex; margin-top: 2rem; justify-content: space-evenly">
    <ion-card [button]="true" style="padding: 2rem;">
      <app-category-button [amount]="0" [name]="'Fun'"></app-category-button>
    </ion-card>
    <ion-card [button]="true" style="padding: 2rem;">
      <app-category-button
        [amount]="3.01"
        [name]="'Other'"
      ></app-category-button>
    </ion-card>
  </div>
</ion-content>
